    const messages = [];

    chatMsgs.forEach(msg => {

            parts: [{ text: "Ok, entendi todas as regras. Sou a Carol, e estou pronta para ajudar com as d√∫vidas sobre precifica√ß√£o e o dashboard." }]
        });


        // Adiciona o hist√≥rico de chat existente, adaptando os roles
        history.forEach(msg => {
            const role = msg.role === 'assistant' ? 'model' : 'user';
            geminiContents.push({
                role: role,
                parts: [{ text: msg.content }]
            });
        });

        // Adiciona o contexto de dados locais no final da √∫ltima mensagem do usu√°rio (ou como nova mensagem)
        const lastUserMsgIndex = geminiContents.length - 1;
        if (local_data_context && geminiContents[lastUserMsgIndex]) {
            // Assume que a √∫ltima mensagem √© a do usu√°rio que acabou de ser enviada.
            const userTextWithContext = geminiContents[lastUserMsgIndex].parts[0].text + local_data_context;
            geminiContents[lastUserMsgIndex].parts[0].text = userTextWithContext;
        }

        const response = await fetch(GEMINI_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                contents: geminiContents,
            })
        });

        if (!response.ok) {
            console.error("Erro na API Gemini:", response.status, await response.text());
            return null; // Falha na resposta HTTP
        }

        const data = await response.json();
        
        // Verifica se h√° texto de resposta
        return data.candidates?.[0]?.content?.parts?.[0]?.text ?? null;

    } catch (e) {
        console.error("Falha total na conex√£o Gemini (Catch):", e);
        return null; // Falha total (rede, CORS, etc.)
    }
}



// FUN√á√ÉO PRINCIPAL DE ENVIO (Com Fallback)

async function sendToAI(text, dbCodigos, dbCodigosBarras) {
    sendBtn.disabled = true;
    removeTyping(); 
    addTyping();
    
    // 1. Obt√©m as chaves de API do Local Storage
    const keys = getAiKeys();
    const OPENAI_API_KEY = keys.OPENAI_API_KEY;
    const GEMINI_API_KEY = keys.GEMINI_API_KEY;

    // 2. Gera√ß√£o do Contexto de Dados Locais
    let local_data_context = "";
    if (dbCodigos && Object.keys(dbCodigos).length > 0) {
        local_data_context += "\n\n[CONTEXTO DE DADOS LOCAIS - CUSTOS GLOBAIS]\n";
        local_data_context += JSON.stringify(dbCodigos, null, 2);
        local_data_context += "\n[/CONTEXTO DE DADOS LOCAIS - CUSTOS GLOBAIS]\n";
    }
    if (dbCodigosBarras && dbCodigosBarras.length > 0) {
        const barcode_status_map = dbCodigosBarras.reduce((acc, item) => {
            if(item.code && item.status) { acc[item.code] = item.status; }
            return acc;
        }, {});
        local_data_context += "\n\n[CONTEXTO DE C√ìDIGOS DE BARRAS (C√≥digo: Status)]\n";
        local_data_context += JSON.stringify(barcode_status_map, null, 2);
        local_data_context += "\n[/CONTEXTO DE C√ìDIGOS DE BARRAS (C√≥digo: Status)]\n";
    }
    
    // Obt√©m o hist√≥rico para ambas as APIs
    const history = getHistory();

    // 3. TENTA OPENAI (API Prim√°ria)
    if (OPENAI_API_KEY) {
        try {
            const messages = [
                { role: "system", content: SYSTEM_PROMPT },
                ...history.map(msg => ({ role: msg.role, content: msg.content }))
            ];

            // Adiciona o contexto de dados √† √∫ltima mensagem do usu√°rio
            messages.push({ role: "user", content: text + local_data_context });
            
            const r = await fetch(OPENAI_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${OPENAI_API_KEY}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo", // Modelo padr√£o para OpenAI
                    messages: messages
                })
            });

            if (!r.ok) {
                // Lan√ßa um erro for√ßado para que o bloco 'catch' tente o Gemini
                const errorBody = await r.text();
                throw new Error(`OpenAI request failed with status: ${r.status}. Body: ${errorBody}`);
            }

            const data = await r.json();
            const ai = data.choices?.[0]?.message?.content ?? "Erro ao responder (OpenAI).";
            
            removeTyping();
            addMsg(ai, "bot");
            sendBtn.disabled = false;
            return; // SUCESSO com OpenAI, encerra a fun√ß√£o

        } catch (e) {
            console.warn("Falha prim√°ria (OpenAI). Tentando Gemini como fallback.", e);
            // Segue para o bloco do Gemini
        }
    } else {
        console.warn("Chave OpenAI n√£o configurada. Tentando Gemini diretamente.");
    }
    
    // 4. TENTA GEMINI (O Fallback)
    const aiFallback = await callGemini(history, local_data_context, GEMINI_API_KEY); 

    removeTyping();

    if (aiFallback) {
        addMsg(aiFallback, "bot"); // Resposta bem-sucedida do Gemini
    } else if (!OPENAI_API_KEY && !GEMINI_API_KEY) {
        addMsg("As chaves de API para OpenAI e Gemini n√£o est√£o configuradas. Por favor, acesse o link <b>Configura√ß√µes</b> no menu lateral e salve as chaves.", "bot");
    } else {
         // Se o Gemini tamb√©m falhar, mostra o erro final
         addMsg("Erro duplo. Falha ao conectar com OpenAI e Gemini (Verifique suas chaves e o console).", "bot");
    }
    sendBtn.disabled = false;
}



/**
 * Escapa caracteres HTML para prevenir ataques XSS.
 * @param {string} unsafe - String de entrada do usu√°rio.
 * @returns {string} - String com caracteres HTML escapados.
 */
function escapeHtml(unsafe) {
    return unsafe
         .replace(/&/g, "&amp;")
         .replace(/</g, "&lt;")
         .replace(/>/g, "&gt;")
         .replace(/"/g, "&quot;")
         .replace(/'/g, "&#039;");
}


/* Envio de mensagem */
sendBtn.onclick = () => {
    const rawText = input.value;

    if (!rawText.trim()) return; 

    const safeText = escapeHtml(rawText);

    addMsg(safeText, "user"); 
    
    // 3. Atualiza os dados locais a partir do localStorage antes de enviar
    global_costs = JSON.parse(localStorage.getItem('dbCodigos_global') || '{}');
    barcode_data = JSON.parse(localStorage.getItem('barcodeDB_v2') || '[]');

    sendToAI(safeText, global_costs, barcode_data); 
}
